<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock_Paper_Scissors_Game</title>

</head>

<body>
    <div class="main-div flex">
        <img src="rock-paper-scissors-neon-icons.jpg" class="banner" />
        <div class="inner-main-div flex">
            <div class="first-row-div flex">
                <div class="btnBox flex" id="first">

                </div>
                <div class="btnBox flex" id="second">

                </div>
                <div class="btnBox flex" id="third">

                </div>
            </div>


            <div class="second-row-div flex" id="score-div">
                <div class=" noneDisp visDisp" id="title"></div>
                <div class="noneDisp" id="winner"></div>
            </div>


            <div class="noneDisp visDisp" id="score"></div>
            <div id="reset" class="reset-div flex" onclick="resetNow()"></div>
            <h3 id="nameH3"></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
